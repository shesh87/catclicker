<!doctype html>
<html lang="en"> 
<head>
<title>Cat Clicker</title>
<meta id="meta" name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="catclicker.css">
</head>
<body>

<div class="mainkitty">
	<div class="mainkitty-text">
		<p class="cattext">
			<span class="catname"></span> has been selected <span class="catcount"></span> time(s).
		</p>
	</div>
	<div class="mainkitty-img"></div>
</div>

<div class="cats">
	<ul class="cats-list">
		<li class="cats-list-item">
			<img src="cutecat.jpg" class="catpicture" name="tiger" title="100">
		</li>
		<li class="cats-list-item">
			<img src="cutecat2.jpg" class="catpicture" name="coco" title="101">
		</li>
		<li class="cats-list-item">
			<img src="cutecat3.jpg" class="catpicture" name="skittles" title="102">
		</li>
		<li class="cats-list-item">
			<img src="cutecat4.jpg" class="catpicture" name="wonton" title="103">
		</li>
		<li class="cats-list-item">
			<img src="cutecat5.jpg" class="catpicture" name="missy" title="104">
		</li>
	</ul>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="catclicker.js"></script>
</body>
</html>
